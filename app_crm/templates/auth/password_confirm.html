{% extends 'base.html' %}

{% block auth %}
{% load i18n %}
{% language 'en' %}
<section class="crm-login">
  <div class="crm-login__bg"></div>
  <div class="crm-login__form-container">
    <form method="POST" class="crm-login__form" action="">
      {% csrf_token %}
      <div class="crm-login__form-header">Update password</div>

      <div class="crm-login__form-group">
        <label class="crm-login__form-label" for="">Password</label>
        <input class="crm-login__form-input" type="password" name="password" autocomplete="current-password" minlength="6" id="id_password1" required>
      </div>

      <div class="crm-login__form-group">
        <label class="crm-login__form-label" for="">Confirm password</label>
        <input class="crm-login__form-input" type="password" name="repeat-password" autocomplete="current-password" minlength="6" id="id_password2" required>
      </div>

      <button class="crm-login__form-submit" type="submit">Update password <i class="fas fa-arrow-right"></i></button>
    </form>
    <div class="crm-login__form-nav">
      <a href="/login" class="crm-login__form-forgot">Go to sign-in</a>
    </div>
  </div>
</section>
{% endlanguage %}
{% endblock %}
