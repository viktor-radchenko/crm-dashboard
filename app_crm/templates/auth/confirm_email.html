{% extends 'base.html' %}

{% block auth %}
{% load i18n %}
{% language 'en' %}
<section class="crm-login">
  <div class="crm-login__bg"></div>
  <div class="crm-login__form-container">
    <form method="POST" class="crm-login__form" action="">
      {% csrf_token %}
      <div class="crm-login__form-header">Success!</div>
      <p> You need to confirm your account in order to access the dashboard. Please check your inbox and follow the instructions in the email.</p>
    </form>
    <div class="crm-login__form-nav">
      <a href="/login" class="crm-login__form-forgot">Go to sign-in</a>
    </div>
  </div>
</section>
{% endlanguage %}
{% endblock %}
