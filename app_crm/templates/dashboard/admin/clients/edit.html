{% extends 'dashboard.html' %}
{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Edit client</h1>
</div>

<div class="row align-items-center justify-content-center">
    <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
        <div class="card shadow mb-4 p-2">
            <div class="row">
                <div class="col-12 mb-3 mt-3">
                    <form method="POST" name="thisform" id="thisform" onsubmit="setVals()">
                        {% csrf_token %}
                        
                        <div class="form-group col-12 mb-4">
                            <label class="text ml-1" for="email">Email:</label>
                            <input type="email" class="form-control mb-2" name="email" autofocus="" maxlength="500" id="email" value="{{email}}" {{disabled}}>
                        </div>

                        <div class="form-group col-12 mb-4">    
                            <label class="text ml-1" for="first_name">First name:</label>
                            <input type="text" class="form-control mb-2" name="first_name" id="first_name" value="{{ first_name|default_if_none:'' }}" required>
                        </div>

                        <div class="form-group col-12 mb-4">    
                            <label class="text ml-1" for="last_name">Last name:</label>
                            <input type="text" class="form-control mb-2" name="last_name" value="{{ last_name|default_if_none:'' }}">
                        </div>
                        
                        <div class="form-group col-12 mb-4 d-flex align-items-center"> 
                            <button type="submit" class="btn text btn-outline-primary" id="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_script %}
{% load static %}
<script src="{% static "/js/createform.js"%}"></script>
{% endblock %}
