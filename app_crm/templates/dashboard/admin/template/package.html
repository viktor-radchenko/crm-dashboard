{% extends 'dashboard.html' %}
{% block extra_head %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "/vendor/datatables/dataTables.bootstrap4.min.css"%}">
{% endblock %}
{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Template packages</h1>
    <a class="btn btn-primary" href="/dashboard/admin/template/package/create" role="button">Create package</a>
</div>

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table id="dataTable" width="100%" cellspacing="0" class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col" class="sortable">Title</th>
                        <th scope="col" class="sortable">Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for p in package %}
                    <tr>
                        <td scope="col" class="sortable">{{ p.title }}</td>
                        <td scope="col" class="sortable">
                            <a href="/dashboard/admin/template/package/edit/{{ p.id }}/" title="Edit this package" class="mr-1"><i class="fa fa-pencil-alt"></i></a>
                            <a href="/dashboard/admin/template/package/remove/{{ p.id }}/" title="Remove this package" class="mr-"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_script %}
{% load static %}
<script src="{% static "/vendor/datatables/jquery.dataTables.min.js"%}"></script>
<script src="{% static "/vendor/datatables/dataTables.bootstrap4.min.js"%}"></script>
<script src="{% static "/js/datatables.js"%}"></script>
{% endblock %}
