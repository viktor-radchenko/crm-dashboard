{% extends 'dashboard.html' %}
{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Create status</h1>
</div>

<div class="row align-items-center justify-content-center">
    <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
        <div class="card shadow mb-4 p-2">
            <div class="row">
                <div class="col-12 mb-3 mt-3">
                    <div class="form-group col-12 mb-4">
                        <p><strong>Name can be anything</strong></p>
                        <p><strong>Value must be unique and numeric (use 0, 1, 2, 3 etc.)</strong></p>
                        <p><strong>Global values:
                            <br>
                            0 - canceled<br>
                            1 - new<br>
                            2 - in process<br>
                            3 - completed<br>
                            4 - waiting for approval<br>
                            5 - approved<br>
                        </strong></p>
                    </div>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        
                            <div class="form-group col-12 mb-4">
                                <div class="form-item mb-3">
                                    <label class="text ml-1" for="name">Name:</label>
                                    <input type="text" class="form-control mb-2" name="name" autofocus="" maxlength="500" id="name" required>
                                </div>

                                <div class="form-item mb-3">
                                    <label class="text ml-1" for="value">Value:</label>
                                    <input type="number" class="form-control mb-2" name="value" id="value" required>
                                </div>

                                <div class="form-item mb-3">
                                    <label class="text ml-1" for="color">Color:</label>
                                    <input type="color" name="color" id="color" value="#ffffff">
                                </div>
                            </div>
                        
                            <button type="submit" class="btn text btn-primary mt-4" id="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
