<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    {% load static %}
    <link rel="stylesheet" href="{% static "/css/signin.css" %}">
    <link rel="shortcut icon" href="{% static "/img/ico/favicon.svg" %}">
</head>
<body>
    <div class="card">
        <h1 class="sign-in">Success!</h1>
        <div class="alert alert-success confirm-card">
            You need to confirm your account in order to access the dashboard. Please check your inbox and follow the instructions in the email.
        </div>
        <div class="register-card">
            <div class="register-link">
                <a href="/login/" class="register-link-a">Go to sign-in</a>
            </div>
        </div>
    </div>
{% if error_message %}
<script type="text/javascript">
alert("{{ error_message }}")
</script>
{% endif %}

<script src="{% static "/vendor/jquery/jquery.min.js"%}"></script>
<script src="{% static "/vendor/bootstrap/js/bootstrap.bundle.min.js"%}"></script>

{% block extra_script %}{% endblock %}
</body>
</html>
